<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="cadastro">
        <h1>CADASTRO</h1>
    </div>
   
    <div class="container d-flex justify-content-space-between">
        <div class="row">
            <div class="col=col-md-6">
                <img src="./imagens/cadastro.webp" alt="imagem de cadastro" id="imgCadastro">
            </div>
        </div>
        <div class="row">
            <div class="col=col-md-6">
                <form id="form">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" name="nome" type="text" id="nome" placeholder="ex. Arthur Morgan" style="font-size: 12px; padding: 10px; margin-bottom: 16px;">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" name="email" type="email" id="email" placeholder="ex. seu.email@google.com" style="font-size: 12px; padding: 10px; margin-bottom: 16px;">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" name="telefone" type="tel" id="telefone" placeholder="(00) 0000-00000" style="font-size: 12px; padding: 10px; margin-bottom: 16px;">
                    <div class="form-check form-checkbox" style="margin-bottom: 16px;">
                        <label class="form-check-label" for="aceitoTermos"> Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceitoTermos" name="aceitoTermos">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
